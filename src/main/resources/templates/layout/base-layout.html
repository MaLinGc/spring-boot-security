<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{/assets/js/html5shiv.min.js}"
            src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script th:src="@{/assets/js/respond.min.js}" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>
</head>
<body class="logreg" th:with="path=${#httpServletRequest.getContextPath()}">
<header th:replace="fragments/header :: header"></header>
<div class="page-content" layout:fragment="content"></div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:inline="javascript">
    /*<![CDATA[*/
    window.path = /*[[${#httpServletRequest.getContextPath()}]]*/ '';
    /*]]>*/
    $('.user-photo .img').css('height', $('.user-photo .img').width());
    $(window).resize(function () {
        $('.user-photo .img').css('height', $('.user-photo .img').width());
    });
    $(document).ajaxComplete(function (event, xhr, options) {
        console.info(event)
        console.info(xhr)
        console.info(options)
        if (xhr && (xhr.status === 200 || xhr.status === 0)) return false;
        if (xhr && xhr.status == 401) {
            alert(401)
        }
        if (xhr && xhr.status == 400) {
            alert(400)
        }
    })
</script>
</body>
</html>
